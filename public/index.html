<!DOCTYPE html>
<head>
    <title>Instagram Followers Checker</title>
</head>
<body>
    <h1>Instagram Followers Checker</h1>
    <p>Upload your followers and following data to check who doesn't follow you back.</p>
    <form id="uploadForm">
        <input 
            type="file" 
            name="zip" 
            accept=".zip" 
            required>
        <button type="submit">Analyse</button>
    </form>
    <script src="/script.js"></script>
</body>
