<!DOCTYPE html>
<head>
    <title>Instagram Followers Checker</title>
</head>
<body>
    <h1>Instagram Followers Checker</h1>
    <p>Upload your followers and following data to check who doesn't follow you back.</p>
    <form id="uploadForm">
        <input 
            type="file" 
            name="zip" 
            accept=".zip" 
            required>
        <button type="submit">Analyse</button>
    </form>

    <p id="status"></p>

    <h2>Don't follow you back</h2>
    <ul id="dontFollowBack"></ul>

    <h2>You don't follow back</h2>
    <ul id="notFollowedBack"></ul>

    <script src="/script.js"></script>
</body>
